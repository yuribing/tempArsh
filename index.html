<!DOCTYPE html>

    if (document.location.search.match(/type=embed/gi)) {

<body>

    <section class="sec-boxes" role="section">
      <article id="one" class="box" onmouseover="fncStop('one');">

<script>
  const cOpen = document.querySelector('.about');
  const cSecondRow = document.querySelector('.secondRow');

  cOpen.addEventListener('click', ()=>{
    if (cSecondRow.classList.valueOf("active").length > 2){
      cSecondRow.classList.remove('active');
    }else{
      cSecondRow.classList.add('active');
    }
  }
  )
    
</script>
